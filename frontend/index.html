<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PETER</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>
<body>
  <div id="root">
    <header class="topbar">
      <div class="title">PETER</div>
      <div id="clock" class="clock">--:--</div>
    </header>

    <main class="grid">
      <!-- Weather (spans full width) -->
      <section class="tile weather-tile" id="weather-tile">
        <div class="weather-header">
          <div class="weather-title">Weather</div>
          <div class="weather-subtitle" id="weather-updated">Updating...</div>
        </div>

        <div class="weather-primary" id="weather-primary">
          <div class="weather-primary-left">
            <div class="weather-city" id="primary-city">--</div>
            <div class="primary-time" id="primary-time">--:--</div>

            <div class="weather-now">
              <div class="weather-temp" id="primary-temp">--°F</div>

              <div class="weather-now-meta">
                <div class="weather-summary" id="primary-summary">--</div>
                <div class="weather-hilo" id="primary-hilo">H --°  L --°</div>
              </div>
            </div>

            <div class="weather-metrics">
              <div class="metric">
                <div class="metric-label">Precip</div>
                <div class="metric-value" id="primary-precip">--%</div>
              </div>
              <div class="metric">
                <div class="metric-label">Clouds</div>
                <div class="metric-value" id="primary-clouds">--%</div>
              </div>
              <div class="metric">
                <div class="metric-label">Wind</div>
                <div class="metric-value" id="primary-wind">--</div>
              </div>
            </div>

            <div class="attire" id="primary-attire">--</div>
          </div>

          <div class="weather-primary-right wx-icon">
            <img class="primary-icon" id="primary-icon" alt="" />
          </div>
        </div>

        <div class="weather-others" id="weather-others"></div>

        <div class="weather-week">
          <div class="week-title">Next 7 days</div>
          <div class="week-grid" id="week-grid"></div>
        </div>
      </section>

      <!-- Transit Map (spans full width) -->
      <section class="tile transit-tile" id="transit-tile">
        <div class="transit-header">
          <div class="transit-title">San Diego Transit</div>
          <div class="transit-subtitle" id="transit-updated">Updating...</div>
        </div>
        <div id="transit-map" class="transit-map"></div>
      </section>

      <!-- Other tiles -->
      <section class="tile">
        <h2>Transit</h2>
        <div class="tile-content subtle">Coming soon</div>
      </section>

      <section class="tile">
        <h2>Today</h2>
        <div class="tile-content subtle">Coming soon</div>
      </section>

      <section class="tile">
        <h2>Status</h2>
        <div class="tile-content" id="status-content">Starting...</div>
      </section>
    </main>

    <!-- App-level dim overlay -->
    <div id="dim-overlay"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
