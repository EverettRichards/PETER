<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="root">
    <header class="topbar">
      <div class="title">Pi Dashboard</div>
      <div id="clock" class="clock">--:--</div>
    </header>

    <main class="grid">
      <section class="tile" id="weather-tile">
        <h2>Weather</h2>
        <div id="weather-content" class="tile-content">Loading...</div>
      </section>

      <section class="tile">
        <h2>Transit</h2>
        <div class="tile-content subtle">Coming soon</div>
      </section>

      <section class="tile">
        <h2>Today</h2>
        <div class="tile-content subtle">Coming soon</div>
      </section>

      <section class="tile">
        <h2>Status</h2>
        <div class="tile-content" id="status-content">Starting...</div>
      </section>
    </main>

    <!-- App-level dim overlay (we'll control this later) -->
    <div id="dim-overlay"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
